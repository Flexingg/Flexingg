        body {

        .pixel-border {
            border: 4px solid #444;
            box-shadow:

                inset 4px 4px 0px 0px #555;
            image-rendering: pixelated;
        }
        .pixel-border-light {
            border: 4px solid #666;
            box-shadow: 
                inset -4px -4px 0px 0px #444,
                inset 4px 4px 0px 0px #888;
            image-rendering: pixelated;
        }
        .pixel-button {
            border: 4px solid #333;
            background-color: #2a2a2a;
            box-shadow: 
                inset -4px -4px 0px 0px #1a1a1a,
                4px 4px 0px 0px #000;
            transition: all 0.1s ease-in-out;

        .pixel-button:active {

        .nav-icon-active-desktop {

            padding: 8px 12px;
            color: white;

        }
        .pixel-input:focus {

            border-color: #00f5d4;

        .modal {
            transition: opacity 0.25s ease;

    <script>
        const qrModal = document.getElementById('qrModal');
        const modalContent = qrModal.querySelector('.modal-content');
        const qrCodeBtn = document.getElementById('qrCodeBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');

        function openModal() {
            qrModal.classList.remove('opacity-0', 'pointer-events-none');
            modalContent.classList.remove('scale-95');
        }

        function closeModal() {
            modalContent.classList.add('scale-95');
            qrModal.classList.add('opacity-0');
            // Delay pointer-events-none to allow transition to finish
            setTimeout(() => {
                qrModal.classList.add('pointer-events-none');
            }, 250);
        }
        
        qrCodeBtn.addEventListener('click', openModal);
        closeModalBtn.addEventListener('click', closeModal);

        // Close modal if user clicks outside of the modal content
        qrModal.addEventListener('click', function(event) {
            if (event.target === qrModal) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && !qrModal.classList.contains('pointer-events-none')) {
                closeModal();
            }
        });
    </script>
