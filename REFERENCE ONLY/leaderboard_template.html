<!DOCTYPE html>
<html lang="en" class="bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexin.gg - Leaderboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles to blend pixel art with Material 3 */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212; /* Material 3 dark background */
            color: #E0E0E0;
        }
        .font-pixel {
            font-family: 'Press Start 2P', cursive;
        }
        .pixel-border {
            border: 4px solid #444;
            box-shadow: 
                inset -4px -4px 0px 0px #222,
                inset 4px 4px 0px 0px #555;
            image-rendering: pixelated;
        }
        .pixel-border-light {
            border: 4px solid #666;
            box-shadow: 
                inset -4px -4px 0px 0px #444,
                inset 4px 4px 0px 0px #888;
            image-rendering: pixelated;
        }
        .pixel-button {
            border: 4px solid #333;
            background-color: #2a2a2a;
            box-shadow: 
                inset -4px -4px 0px 0px #1a1a1a,
                4px 4px 0px 0px #000;
            transition: all 0.1s ease-in-out;
        }
        .pixel-button:active {
            transform: translate(4px, 4px);
            box-shadow: inset -2px -2px 0px 0px #1a1a1a;
        }
        .nav-icon-active svg {
             filter: drop-shadow(0 0 5px #f7b801) drop-shadow(0 0 10px #f7b801);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-50">

    <!-- Mobile Screen Container -->
    <div class="w-full max-w-sm mx-auto h-screen bg-[#1c1c1c] flex flex-col overflow-hidden">

        <!-- Header -->
        <header class="p-4 flex justify-between items-center bg-[#2a2a2a] border-b-4 border-black flex-shrink-0">
            <h1 class="font-pixel text-2xl text-white tracking-wider">FLEXIN.GG</h1>
            <div class="flex items-center space-x-3">
                <div class="flex items-center">
                    <!-- Coin Icon -->
                    <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M12 21a9 9 0 1 0 0-18 9 9 0 0 0 0 18Zm0-2a7 7 0 1 0 0-14 7 7 0 0 0 0 14Z" fill="#FFD700"/><path d="M11 15h2v2h-2v-2Zm0-8h2v6h-2V7Z" fill="#FFD700"/><path d="M12 15h2v2h-2z" fill="#E69500"/><path d="M14 7h-2v6h2zM12 5a7 7 0 1 0 0 14A7 7 0 0 0 12 5Z" fill="#FFB800"/><path d="M12 12v3h-2v-3h-2v-2h2v- рим-2h2v2h2v2z" fill="#E69500"/></svg>
                    <span class="font-pixel text-lg text-yellow-300 ml-1">1337</span>
                </div>
                <!-- Notification Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 16 16" fill="currentColor"><path d="M4 14V8h1v6H4Zm7 0V8h1v6h-1Z"/><path d="M2 14h12V7H2v7Zm1-1h10V8H3v5Z"/><path d="M2 7V4h12v3H2Zm1-1h10V5H3v1Z"/><path d="M6 4V2h4v2H6Z"/></svg>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow p-4 overflow-y-auto space-y-6">
            
            <h3 class="font-pixel text-xl text-center text-[#f7b801] pb-12">LEADERBOARD</h3>

            <!-- Podium Section -->
            <section class="flex items-end justify-center gap-2 text-center h-56 mt-16">
                <!-- 2nd Place -->
                <div class="w-1/3 flex flex-col items-center">
                    <img src="https://placehold.co/64x64/222/cccccc?text=P2" alt="2nd place avatar" class="w-16 h-16 pixel-border mb-2">
                    <p class="font-pixel text-sm text-gray-300 truncate">MAX_P</p>
                    <p class="text-xs text-yellow-400">9850 XP</p>
                    <div class="h-24 mt-2 w-full bg-[#3a3a3a] pixel-border-light border-gray-400 flex items-center justify-center">
                        <p class="font-pixel text-4xl text-gray-300">2</p>
                    </div>
                </div>
                <!-- 1st Place -->
                <div class="w-1/3 flex flex-col items-center">
                    <img src="https://placehold.co/64x64/222/eeeeee?text=P1" alt="1st place avatar" class="w-20 h-20 pixel-border mb-2">
                    <p class="font-pixel text-base text-yellow-300 truncate">GIGA</p>
                    <p class="text-sm text-yellow-300">11200 XP</p>
                    <div class="h-36 mt-2 w-full bg-[#4a4a4a] pixel-border-light border-yellow-400 flex items-center justify-center">
                        <p class="font-pixel text-5xl text-yellow-300">1</p>
                    </div>
                </div>
                <!-- 3rd Place -->
                <div class="w-1/3 flex flex-col items-center">
                    <img src="https://placehold.co/64x64/222/bbbbbb?text=P3" alt="3rd place avatar" class="w-16 h-16 pixel-border mb-2">
                    <p class="font-pixel text-sm text-amber-500 truncate">RUNC</p>
                    <p class="text-xs text-yellow-400">9500 XP</p>
                    <div class="h-20 mt-2 w-full bg-[#2a2a2a] pixel-border-light border-amber-600 flex items-center justify-center">
                        <p class="font-pixel text-4xl text-amber-500">3</p>
                    </div>
                </div>
            </section>
            
            <!-- Rankings List -->
            <section class="pixel-border bg-[#2a2a2a] p-2 space-y-2">
                <!-- Player Row -->
                <div class="flex items-center bg-[#1c1c1c] p-2">
                    <span class="font-pixel text-lg text-gray-400 w-8">4</span>
                    <img src="https://placehold.co/40x40/333/fff?text=U4" alt="user avatar" class="w-10 h-10 pixel-border">
                    <p class="font-pixel text-sm text-white ml-3 flex-grow">ASH_K</p>
                    <p class="font-pixel text-sm text-yellow-400">9200</p>
                </div>
                 <!-- Player Row -->
                <div class="flex items-center bg-[#1c1c1c] p-2">
                    <span class="font-pixel text-lg text-gray-400 w-8">5</span>
                    <img src="https://placehold.co/40x40/333/fff?text=U5" alt="user avatar" class="w-10 h-10 pixel-border">
                    <p class="font-pixel text-sm text-white ml-3 flex-grow">ZYZZ</p>
                    <p class="font-pixel text-sm text-yellow-400">8950</p>
                </div>
                 <!-- Player Row -->
                <div class="flex items-center bg-[#1c1c1c] p-2">
                    <span class="font-pixel text-lg text-gray-400 w-8">6</span>
                    <img src="https://placehold.co/40x40/333/fff?text=U6" alt="user avatar" class="w-10 h-10 pixel-border">
                    <p class="font-pixel text-sm text-white ml-3 flex-grow">PIXELPETE</p>
                    <p class="font-pixel text-sm text-yellow-400">8800</p>
                </div>
            </section>
            
            <!-- Dummy Graphs -->
            <section class="space-y-6">
                <!-- Graph 1: Rank over time -->
                <div>
                    <h3 class="font-pixel text-lg text-center text-cyan-300 mb-3">YOUR WEEKLY RANK</h3>
                    <div class="pixel-border bg-gray-800 p-4 h-48 relative">
                        <svg class="w-full h-full" preserveAspectRatio="none" viewBox="0 0 100 50">
                            <!-- Graph line -->
                            <polyline points="0,40 20,30 40,35 60,20 80,15 100,10" style="fill:none;stroke:#00f5d4;stroke-width:1.5" />
                            <!-- Grid lines -->
                            <line x1="0" y1="12.5" x2="100" y2="12.5" stroke="#444" stroke-width="0.5" stroke-dasharray="2"/>
                            <line x1="0" y1="25" x2="100" y2="25" stroke="#444" stroke-width="0.5" stroke-dasharray="2"/>
                            <line x1="0" y1="37.5" x2="100" y2="37.5" stroke="#444" stroke-width="0.5" stroke-dasharray="2"/>
                        </svg>
                        <div class="absolute bottom-1 left-2 text-xs font-pixel text-gray-500">Mon</div>
                        <div class="absolute bottom-1 right-2 text-xs font-pixel text-gray-500">Sun</div>
                         <div class="absolute top-2 left-2 text-xs font-pixel text-gray-500">#1</div>
                    </div>
                </div>

                <!-- Graph 2: Stats over time -->
                <div>
                    <h3 class="font-pixel text-lg text-center text-red-400 mb-3">LIFTING VOLUME</h3>
                    <div class="pixel-border bg-gray-800 p-4 h-48 relative">
                        <svg class="w-full h-full" preserveAspectRatio="none" viewBox="0 0 100 50">
                             <!-- Graph bars -->
                            <rect x="5" y="30" width="10" height="20" fill="#ef4444" />
                            <rect x="25" y="25" width="10" height="25" fill="#ef4444" />
                            <rect x="45" y="20" width="10" height="30" fill="#ef4444" />
                            <rect x="65" y="15" width="10" height="35" fill="#ef4444" />
                            <rect x="85" y="10" width="10" height="40" fill="#ef4444" />
                        </svg>
                        <div class="absolute bottom-1 left-2 text-xs font-pixel text-gray-500">Wk 1</div>
                        <div class="absolute bottom-1 right-2 text-xs font-pixel text-gray-500">Wk 5</div>
                        <div class="absolute top-2 left-2 text-xs font-pixel text-gray-500">LBS</div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Bottom Navigation Bar -->
        <nav class="w-full bg-[#111] border-t-4 border-black flex justify-around flex-shrink-0">
            <a href="./index.html" class="flex-1 flex flex-col items-center justify-center p-2 text-gray-500">
                <!-- Home Icon -->
                <svg width="28" height="28" viewBox="0 0 16 16" fill="currentColor"><path d="M2 15V8h2v5h8V8h2v7H2z"/><path d="M1 8l7-7 7 7v1H1V8z"/><path d="M7 13h2v-3H7v3z"/></svg>
                <span class="text-xs font-pixel mt-1">Home</span>
            </a>
            <a href="#" class="flex-1 flex flex-col items-center justify-center p-2 text-gray-500">
                <!-- Workout Icon -->
                <svg width="28" height="28" viewBox="0 0 16 16" fill="currentColor"><path d="M2 7h1V5h10v2h1V4H2v3z"/><path d="M4 11h8V8H4v3zm1-2h6v1H5v-1z"/><path d="M1 14h1v-2H1v2zm13 0h1v-2h-1v2z"/></svg>
                <span class="text-xs font-pixel mt-1">Log</span>
            </a>
            <a href="#" class="flex-1 flex flex-col items-center justify-center p-2 text-gray-500">
                <!-- Gym Icon -->
                <svg width="28" height="28" viewBox="0 0 16 16" fill="currentColor"><path d="M1 14h14V5H1v9zm1-1h12V6H2v7z"/><path d="M2 5V2h12v3H2zm1-1h10V3H3v1z"/><path d="M5 11h2V8H5v3zm4 0h2V8H9v3z"/></svg>
                <span class="text-xs font-pixel mt-1">Gym</span>
            </a>
            <a href="#" class="flex-1 flex flex-col items-center justify-center p-2 nav-icon-active">
                <!-- Competition Icon -->
                <svg width="28" height="28" viewBox="0 0 16 16" fill="currentColor" class="text-[#f7b801]"><path d="M3 15V1h1v3h8V1h1v14H3zM4 2v2h8V2H4z"/><path d="M5 13h6V6H5v7zm1-1h4V7H6v5z"/><path d="M2 5h1v2H2V5zm11 0h1v2h-1V5z"/></svg>
                <span class="text-xs font-pixel mt-1 text-[#f7b801]">Battle</span>
            </a>
            <a href="#" class="flex-1 flex flex-col items-center justify-center p-2 text-gray-500">
                <!-- Profile Icon -->
                <svg width="28" height="28" viewBox="0 0 16 16" fill="currentColor"><path d="M5 14v-2h6v2H5z"/><path d="M2 12V2h12v10H2zm1-1h10V3H3v8z"/><path d="M6 7h4v1H6V7z"/><path d="M6 5h1v1H6V5zm3 0h1v1H9V5z"/></svg>
                <span class="text-xs font-pixel mt-1">User</span>
            </a>
        </nav>
    </div>

</body>
</html>
