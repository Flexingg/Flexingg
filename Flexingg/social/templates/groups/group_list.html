<!DOCTYPE html>
<html>
<head>
    <title>Groups</title>
</head>
<body>
    <h1>All Groups</h1>
    <a href="{% url 'groups:create_group' %}">Create Group</a>
    {% if groups %}
        <ul>
        {% for group in groups %}
            <li>
                <a href="{% url 'groups:group_detail' group.id %}">{{ group.name }}</a>
                <p>{{ group.description }}</p>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No groups available.</p>
    {% endif %}
</body>
</html>
