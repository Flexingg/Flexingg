{% load humanize %}
<div class="space-y-4">
    <h3 class="font-pixel text-lg text-center text-[#00f5d4]">TODAY'S LOG</h3>
    <div class="grid grid-cols-2 gap-4">
        <!-- Cardio Stats -->
        <div class="pixel-border bg-[#2a2a2a] p-3 text-center">
            <p class="font-pixel text-sm text-cyan-300">CARDIO</p>
            <p class="font-pixel text-2xl text-white mt-2">{{ todays_total_calories|default:0|intcomma }}</p>
            <p class="text-xs text-gray-400">KCAL BURNED</p>
        </div>

        <!-- Weightlifting Stats -->
        <div class="pixel-border bg-[#2a2a2a] p-3 text-center">
            <p class="font-pixel text-sm text-red-400">LIFTING</p>
            <p class="font-pixel text-2xl text-white mt-2">12k lbs</p>
            <p class="text-xs text-gray-400">Total Volume</p>
        </div>

        <!-- Cardio Steps -->
        <div class="pixel-border bg-[#2a2a2a] p-3 text-center">
            <p class="font-pixel text-sm text-cyan-300">STEPS</p>
            <p id="todays-steps-display" class="font-pixel text-2xl text-white mt-2">{{ todays_steps|default:0|intcomma }}</p>
            <p class="text-xs text-gray-400">STEPS TODAY</p>
        </div>

        <!-- Lifting Calories -->
        <div class="pixel-border bg-[#2a2a2a] p-3 text-center">
            <p class="font-pixel text-sm text-red-400">CALORIES</p>
            <p class="font-pixel text-2xl text-white mt-2">{{ todays_lifting_calories|default:0|intcomma }}</p>
            <p class="text-xs text-gray-400">KCAL BURNED</p>
        </div>
    </div>
</div>
