<div class="space-y-4">
    <h3 class="font-pixel text-lg text-center text-blue-400">LEADERBOARD</h3>
    <div class="pixel-border bg-[#2a2a2a] mt-3 p-4">
        <div class="flex items-end justify-center gap-1 text-center h-40">
            {% if users %}
                {% for user in users %}
                    {% if user.rank == 2 %}
                        <div class="w-1/3 flex flex-col items-center">
                            <svg width="32" height="32" viewBox="0 0 16 16" fill="currentColor" class="text-gray-300 mb-1"><path d="M6 3h4v1h1v2H9v1H7V6H5V4h1V3z"/><path d="M5 7h6v3H5V7z"/><path d="M4 7h1v2H4V7zm7 0h1v2h-1V7z"/><path d="M5 10h2v3H5v-3zm4 0h2v3H9v-3z"/></svg>
                            <p class="font-pixel text-xs text-gray-300">2ND</p>
                            <div class="h-20 w-full bg-[#333] pixel-border-light border-gray-300 flex items-center justify-center px-1">
                                <p class="font-pixel text-[10px] text-white leading-none truncate">{{ user.name }}</p>
                            </div>
                        </div>
                    {% elif user.rank == 1 %}
                        <div class="w-1/3 flex flex-col items-center">
                            <svg width="32" height="32" viewBox="0 0 16 16" fill="currentColor" class="text-yellow-300 mb-1"><path d="M6 3h4v1h1v2H9v1H7V6H5V4h1V3z"/><path d="M5 7h6v3H5V7z"/><path d="M4 7h1v2H4V7zm7 0h1v2h-1V7z"/><path d="M5 10h2v3H5v-3zm4 0h2v3H9v-3z"/></svg>
                            <p class="font-pixel text-xs text-yellow-300">1ST</p>
                            <div class="h-28 w-full bg-[#333] pixel-border-light border-yellow-300 flex items-center justify-center px-1">
                                <p class="font-pixel text-[11px] text-white leading-none truncate">{{ user.name }}</p>
                            </div>
                        </div>
                    {% elif user.rank == 3 %}
                        <div class="w-1/3 flex flex-col items-center">
                            <svg width="32" height="32" viewBox="0 0 16 16" fill="currentColor" class="text-amber-500 mb-1"><path d="M6 3h4v1h1v2H9v1H7V6H5V4h1V3z"/><path d="M5 7h6v3H5V7z"/><path d="M4 7h1v2H4V7zm7 0h1v2h-1V7z"/><path d="M5 10h2v3H5v-3zm4 0h2v3H9v-3z"/></svg>
                            <p class="font-pixel text-xs text-amber-500">3RD</p>
                            <div class="h-16 w-full bg-[#333] pixel-border-light border-amber-500 flex items-center justify-center px-1">
                                <p class="font-pixel text-[10px] text-white leading-none truncate">{{ user.name }}</p>
                            </div>
                        </div>
                    {% endif %}
                {% endfor %}
            {% endif %}
        </div>
    </div>
</div>
