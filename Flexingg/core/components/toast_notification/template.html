{% if messages %}
<div class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 w-11/12 max-w-md space-y-2 px-2">
    {% for message in messages %}
    <div x-data="{ show: true }"
            x-show="show"
            x-init="setTimeout(() => show = false, 4000)"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 transform scale-90 translate-y-2"
            x-transition:enter-end="opacity-100 transform scale-100 translate-y-0"
            x-transition:leave="transition ease-in duration-300"
            x-transition:leave-start="opacity-100 transform scale-100 translate-y-0"
            x-transition:leave-end="opacity-0 transform scale-90 translate-y-2"
            class="pixel-border rounded-lg p-4 mb-2 font-pixel text-sm shadow-lg {% if message.tags == 'success' %}bg-green-900 border-green-500 text-green-100{% elif message.tags == 'error' %}bg-red-900 border-red-500 text-red-100{% else %}bg-theme-surface-variant border-theme-outline text-theme-on-surface-variant{% endif %}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}
